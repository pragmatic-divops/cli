root: true

extends:
  - '@pragmatic-divops'
  - '@pragmatic-divops/cucumber'
  - '@form8ion/vitest'

parserOptions:
  ecmaVersion: 2022

overrides:
  - files: "src/index.js"
    rules:
      "import/no-unresolved":
        - error
        - ignore:
            - "yargs/helpers"

rules:
  import/extensions:
    - error
    - ignorePackages
